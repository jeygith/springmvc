<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<form action="#" th:action="@{processForm}" th:object="${student}" th:method="POST">

    <label th:for="firstName">First Name</label>
    <input type="text" th:field="*{firstName}"/>
    <br><br>

    <label th:for="lastName">Last Name</label>
    <input type="text" th:field="*{lastName}"/>
    <br><br>

    <label th:for="country">Country</label>
    <select th:field="*{country}">
   <!--     <option th:each="country : ${student.countryOptions}"
                th:value="${country}"
                th:text="${country}"></option>-->

        <option th:each="entry : ${student.countryOptions.entrySet()}" th:value="${entry.key}" th:text="${entry.value}">
            This will be replaced - is only used for natural templating
        </option>
    </select>

    <br><br>

    <label th:for="favouriteLanguage">Favourite Language: </label>

    <br><br>


    <input type="submit" value="Submit">


</form>


</body>
</html>
