<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
<p th:text="'The student is confirmed: , ' + ${student.firstName} +' '+ ${student.lastName} +'!'"/>

<p th:text="'Country: ' + ${student.country} "/>


<p th:text="'Favourite Language: ' + ${student.favouriteLanguage} "/>

<p>Operating Systems</p>

<ul>
    <li th:each="os: ${ student.operatingSystems}" th:text="${os}">
    </li>
</ul>


</body>
</html>
